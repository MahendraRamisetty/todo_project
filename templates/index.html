{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-dark text-light">

    <div class="container my-5">
        <!-- App Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 text-warning fw-bold">My To-Do App</h1>
            <p class="text-light">Manage your tasks effortlessly and boost productivity ðŸ’ª</p>
        </div>

        <!-- Input Section -->
        <div class="card shadow-lg p-3 mb-4 rounded-4">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="task-title" class="form-control form-control-lg shadow-sm" placeholder="Enter a task..." autofocus>
                    <button class="btn btn-warning btn-lg" onclick="addTask()">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div class="card shadow-lg p-4 rounded-4">
            <h5 class="text-center text-light mb-4">ðŸ“‹ Your Tasks</h5>
            <ul id="task-list" class="list-group">
                <!-- Dynamic tasks will be injected here -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
